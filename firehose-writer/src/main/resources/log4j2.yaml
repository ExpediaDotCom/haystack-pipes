Configuration:
  appenders:
    Console:
      name: Console
      PatternLayout:
        Pattern: "%d{dd MMM yyyy HH:mm:ss.SSS} %level [%thread] %X{requestid} %logger{10} %msg %replace{%ex}{[\n]+}{\\\\n}%ex{0}%n"
      target: SYSTEM_OUT
    EmitToGraphiteLog4jAppender:
      name: EmitToGraphiteLog4jAppender
      subsystem: pipes-firehose-writer
      host: ${HAYSTACK_GRAPHITE_HOST}
      port: 2003
      pollintervalseconds: 300
      queuesize: 10
      sendasrate: false
  Loggers:
    Logger:
      name: com.expedia.www.haystack.pipes.firehoseWriter.FirehoseIsActiveController
      level: info
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: EmitToGraphiteLog4jAppender
    Logger:
      name: com.expedia.www.haystack.pipes.firehoseWriter.Batch
      level: warn
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: EmitToGraphiteLog4jAppender
    Logger:
      name: com.expedia.www.haystack.pipes.commons.kafka.KafkaStreamStarter
      level: info
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: EmitToGraphiteLog4jAppender
    Logger:
      name: com.expedia.www.haystack.pipes.firehoseWriter.FirehoseAction
      level: info
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: EmitToGraphiteLog4jAppender
    Logger:
      name: com.expedia.www.haystack.metrics.MetricPublishing
      level: info
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: EmitToGraphiteLog4jAppender
    Logger:
      name: com.expedia.www.haystack.pipes.firehoseWriter.FirehoseConsumer
      level: info
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: EmitToGraphiteLog4jAppender
    Root:
      level: error
      AppenderRef:
        - ref: Console
        - ref: EmitToGraphiteLog4jAppender
