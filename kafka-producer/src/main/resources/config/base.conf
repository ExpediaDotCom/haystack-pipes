{
  "haystack": {
    "kafka": {
      "brokers": "localhost",
      "port": 9092,
      "fromtopic": "proto-spans",
      "totopic": "",
      "threadcount": 1,
      "sessiontimeout": 15000,
      "maxwakeups": 10,
      "wakeuptimeoutms": 3000,
      "polltimeoutms": 250,
      "commitms": 3000
    },
//    Configuration for the Kafka Producer. Documentation for these configurations can be found in the <a
//    href="http://kafka.apache.org/documentation.html#producerconfigs">Kafka documentation</a>
    "kafka_sinks": [{// list of available kafka producers
      "name": "DefaultKafkaProducer" // name to identify for the kafka producer- extractor mapping
      "brokers": "localhost:9092",
      "port": 9093,
      "defaultTopic": "externalKafkaTopic", // default topic for producer
      "acks": "0",
      "batchsize": 8192,
      "lingerms": 4,
      "buffermemory": 1024
    }],
    "extractors": [
      {
        "name": "JsonExtractor",// name of extractor class
        "config": {
          "producers": ["DefaultKafkaProducer"] // <mandatory> list of producers: here it represents kafka producer for the extractor
        },// configuration needed by extractor class
      }
    ]
  }
}

