haystack:
  kafka:
     brokers: "localhost"
     port: 9092
     fromtopic: "json-spans"
     totopic: ""
     threadcount: 1
     sessiontimeout: 15000
     maxwakeups: 10
     wakeuptimeoutms: 3000
     polltimeoutms: 250
     commitms: 3000
  pipe:
    streams:
      replicationfactor: 1
  graphite:
     prefix: "haystack"
     host: "localhost"
     port: 2003
     pollintervalseconds: 300
     queuesize: 10
  externalkafka:
    brokers: "localhost:9092"
    port: 9093
    totopic: "externalKafkaTopic"
    acks: "0"
    batchsize: 8192
    lingerms: 4
    buffermemory: 1024
  extractor:
    directory: 'extractor/'
    fileConfig: 'SampleExtractor'
