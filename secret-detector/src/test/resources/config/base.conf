{
  "haystack": {
    "kafka": {
      "brokers": "localhost",
      "port": 9092,
      "fromtopic": "proto-spans",
      "totopic": "proto-spans-scrubbed",
      "threadcount": 1,
      "sessiontimeout": 15000,
      "maxwakeups": -1,
      "wakeuptimeoutms": -1,
      "polltimeoutms": -1,
      "commitms": -1
    },
    "pipe": {
      "streams": {
        "replicationfactor": 1
      }
    },
    "graphite": {
      "prefix": "haystack",
      "host": "localhost",
      "port": 2003,
      "pollintervalseconds": 300,
      "queuesize": 10
    }
  }
}