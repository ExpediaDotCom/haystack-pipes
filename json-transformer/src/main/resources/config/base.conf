{
  "haystack": {
    "kafka": {
      "brokers": "haystack.local",
      "port": 9092,
      "fromtopic": "proto-spans",
      "totopic": "json-spans",
      "threadcount": 1,
      "sessiontimeout": 15000,
      "maxwakeups": 10,
      "wakeuptimeoutms": 3000,
      "polltimeoutms": 250,
      "commitms": 3000
    },
    "pipe": {
      "streams": {
        "replicationfactor": 1
      }
    },
    "graphite": {
      "prefix": "haystack",
      "host": "haystack.local",
      "port": 2003,
      "pollintervalseconds": 300,
      "queuesize": 10,
      "sendasrate": true
    }
  }
}